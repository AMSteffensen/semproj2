<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game of thrones game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Site container -->
    <div class="site-container">
        <!-- Site header -->
        <header class="site-header">
            <!-- Wrap -->
            <div class="wrap">
                <!-- Site branding -->
                <div class="site-branding">
                    <img src="assets/images/logo.svg" alt="site logo" />
                    <h1 class="site-title">Game of Seats</h1>
                </div>
                <!-- Site Branding -->
            </div>
            <!-- Wrap-->
        </header>
        <!-- Site header -->
        <nav class="nav-char">
            <ul class="nav-char-column">
                <li>
                    <img id="hound" src="assets/images/hound.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="jamie" src="assets/images/jamie.svg" alt="character slect" class="nav-char-img" />
                </li>
                <li>
                    <img id="sam" src="assets/images/sam.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="tyrion" src="assets/images/tyrion.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="bran" src="assets/images/bran.svg" alt="character slect" class="nav-char-img" />
                </li>
            </ul>
            <ul class="nav-char-column">
                <li>
                    <img id="dude" src=" assets/images/dude.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="khaldrogo" src="assets/images/khaldrogo.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="ladyred" src="assets/images/ladyred.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="walker" src="assets/images/walker.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="arya" src="assets/images/arya.svg" alt="character select" class="nav-char-img" />
                </li>
            </ul>
        </nav>
        <main>
            <!-- Site inner -->
            <div class="site-inner">
                <div class="wrap">
                    <!-- Preview -->
                    <div class="character">
                        <img src="#" alt="character image" class="character__image" />
                        <img src="#" alt="character image" class="character__image" />
                        <p class="text">Lorem ipsum dolor sit amet.</p>
                        <p class="text">Lorem ipsum dolor sit amet.</p>
                        <button class="btn">Start Game</button>
                    </div>
                    <!-- Preview -->
                </div>
            </div>
            <!-- site-inner -->
        </main>
        <footer class="site-footer">
            <div class="wrap">
                <nav class="bottom-nav">
                    <ul>
                        <li><a href="index.html" class="btn">Restart game</a></li>
                    </ul>
                </nav>
                <!-- bottom nav -->
            </div>
            <!-- Wrap-->
        </footer>
        <!-- Site footer -->
    </div>
    <!-- Site container -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/characterSelect.js"></script>
</body>

</html>
