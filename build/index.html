<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Game of seats game</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Site container -->
    <div class="site-container">
        <!-- Site header -->
        <header class="site-header">
            <!-- Wrap -->
            <div class="wrap">
                <!-- Site branding -->
                <div class="site-branding">
                    <img src="assets/images/logo.svg" alt="site logo" />
                    <h1 class="site-title">Game of Seats</h1>
                </div>
                <!-- Site Branding -->
            </div>
            <!-- Wrap-->
        </header>
        <!-- Site header -->
        <nav class="nav-char">
            <ul class="nav-char-column">
                <li>
                    <img id="hound" src="assets/images/Sandor Clegane.svg" alt="character select"
                        class="nav-char-img" />
                </li>
                <li>
                    <img id="jamie" src="assets/images/Jaime Lannister.svg" alt="character slect"
                        class="nav-char-img" />
                </li>
                <li>
                    <img id="sam" src="assets/images/Samwell Tarly.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="tyrion" src="assets/images/Tyrion Lannister.svg" alt="character select"
                        class="nav-char-img" />
                </li>
                <li>
                    <img id="bran" src="assets/images/Brandon Stark.svg" alt="character slect" class="nav-char-img" />
                </li>
            </ul>
            <ul class="nav-char-column">
                <li>
                    <img id="dude" src=" assets/images/bronn.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="khaldrogo" src="assets/images/Cohollo.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="ladyred" src="assets/images/Melisandre.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="walker" src="assets/images/urrathon.svg" alt="character select" class="nav-char-img" />
                </li>
                <li>
                    <img id="arya" src="assets/images/Arya Stark.svg" alt="character select" class="nav-char-img" />
                </li>
            </ul>
        </nav>
        <main>
            <!-- Site inner -->
            <div class="site-inner">
                <div class="wrap">
                    <!-- Preview -->
                    <div class="preview">
                        <h2>Please select character</h2>
                        <div id="character"></div>
                        <div id="character__info"></div>
                    </div>


                    <div class="buttons">
                        <button id="reset" class="btn btn-secondary">Reset</button>
                        <button id="newGame" class="btn btn-primary">Start Game</button>
                    </div>
                </div>
                <!-- Preview -->
            </div>
    </div>
    <!-- site-inner -->
    </main>
    <footer class="site-footer">
        <div class="wrap">
            <nav class="bottom-nav">
                <ul>
                    <li><a href="index.html" class="btn">Restart game</a></li>
                </ul>
            </nav>
            <!-- bottom nav -->
        </div>
        <!-- Wrap-->
    </footer>
    <!-- Site footer -->
    </div>
    <!-- Site container -->

    <script src="assets/js/main.js"></script>
    <script src="assets/js/characterSelect.js"></script>
</body>

</html>
