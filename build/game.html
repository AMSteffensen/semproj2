<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      background-image: url('../images/background.png');
      background-size: cover;
    }

    .player {
      animation-name: move;
      animation-duration: 2s;

      height: 24px;
      width: 24px;
    }

    @keyframes move {
      from {
        transform: translateX(0);
      }

      to {
        transform: translateX(150px);
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img src="assets/images/player.png" width="150" alt="background" class="player">
    <img src="assets/images/map.png" width="150" alt="background" class="map">
  </div>


  <div class="button">
    <button>Roll</button>
  </div>
</body>

</html>
